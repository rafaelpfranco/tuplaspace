<!DOCTYPE html>
<html>
  <head>
    <title>Cliente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>OlÃ¡, {{usuario}}</h2>
      <br>
      <div class="tab-content">
        <div id="listatopicos" class="tab-pane fade in active">
            <ul class="list-group">
                  <li class="list-group-item"> 
                    <div class="card">
                      <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#{{ambiente}}" aria-expanded="false" aria-controls="collapseTwo">
                            {{ambiente}}
                          </button>
                        </h5>
                      </div>
                      <div id="{{ambiente}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                          <ul class="list-group">
                            {% for mensagem in mensagens %}
                            <li class="list-group-item">
                              <p>{{mensagem}}</p>
                            </li>
                            {% endfor %}
                            <form id="message" method="post" action="/client/{{usuario}}/send">
                              <div class="form-group">
                                <br>
                                <label for="exampleFormControlTextarea1">Mensagem</label>
                                <textarea class="form-control" name="mensagem" rows="3"></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary">Enviar</button>
                            </form> 
                          </ul>
                        </div>
                      </div>
                    </div>
                  </li>
            </ul>
        </div>   
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
